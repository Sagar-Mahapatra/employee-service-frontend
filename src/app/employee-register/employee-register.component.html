<div class="card">
  <div class="card-title text-center bg-info text-white">
    <h3>EMPLOYEE REGISTER</h3>
  </div>
  <div class="card-content">
    <form action="#" (ngSubmit)="createEmployee()">
      <div>
        <label>Name</label>
        <input type="text" name="empName" id="empName" [(ngModel)]="employee.empName" />
      </div>
      <div>
        <label>Password</label>
        <input type="password" name="empPassword" id="empPassword" [(ngModel)]="employee.empPassword"
          class="form-control" />
      </div>
      <div>
        <label>Salary</label>
        <input type="text" name="empSalary" id="empSal" [(ngModel)]="employee.empSalary" />
      </div>
      <div>
        <label>Gender</label>
        <input type="text" name="empGender" id="empGender" [(ngModel)]="employee.empGender" />
      </div>
      <div>
        <label>Email</label>
        <input type="text" name="empEmail" id="empEmail" [(ngModel)]="employee.empEmail" />
      </div>
      <div>
        <label>Contact</label>
        <input type="text" name="empContact" id="empContact" [(ngModel)]="employee.empContact" />
      </div>
      <div>
        <label>Image</label>
        <input type="text" name="imgurl" id="imgurl" [(ngModel)]="employee.imgurl" />
      </div>
      <div>
        <label>Department</label>
        <input type="text" name="empDept" id="empDept" [(ngModel)]="employee.empDept" />
      </div>
      <button class="btn waves-effect waves-light" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
      </button>
    </form>
  </div>
</div>
