<div class="card">
  <div class="card-header text-center bg-info text-white">
    <h3>EMPLOYEE REGISTER</h3>
  </div>
  <div class="card-body">
    <form action="#" (ngSubmit)="createEmployee()">
      <div class="form-group">
        <label>Name</label>
        <input type="text" name="empName" id="empName" [(ngModel)]="employee.empName" class="form-control" />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="text" name="empPassword" id="empPassword" [(ngModel)]="employee.empPassword"
          class="form-control" />
      </div>
      <div class="form-group">
        <label>Salary</label>
        <input type="text" name="empSalary" id="empSal" [(ngModel)]="employee.empSalary" class="form-control" />
      </div>

      <div class="form-group">
        <label>Gender</label>
        <br />
        <input type="radio" name="empGender" id="empGen1" [(ngModel)]="employee.empGender" value="Male" />
        Male
        <input type="radio" name="empGender" id="empGen2" [(ngModel)]="employee.empGender" value="Female" />
        Female
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" name="empEmail" id="empEmail" [(ngModel)]="employee.empEmail" class="form-control" />
      </div>
      <div class="form-group">
        <label>Contact</label>
        <input type="text" name="empContact" id="empContact" [(ngModel)]="employee.empContact" class="form-control" />
      </div>
      <div class="form-group">
        <label>Image</label>
        <input type="text" name="imgurl" id="imgurl" [(ngModel)]="employee.imgurl" class="form-control" />
      </div>
      <div class="form-group">
        <label>Employee Department</label>
        <select name="empDept" id="empDept" [(ngModel)]="employee.empDept" class="form-control">
          <option value="">SELECT</option>
          <option value="Dev">Dev</option>
          <option value="QA">QA</option>
          <option value="BA">BA</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success">REGISTER</button>
    </form>
  </div>
  <div class="card-footer bg-success text-center">
    {{message}}
  </div>
</div>
