<div class="row" [style.text-align]="'center'">
    <div class="col s6">
        <h1>Employee Details</h1>
        <table [style.text-align]="'center'" class="table table-striped">
            <tr>
                <th>Name</th>
                <th>{{employee.empName | uppercase}}</th>
                <th><button [style.background-color]="'green'" [style.color]="'white'" (click)="editName()"
                        color="primary" aria-label="Example icon button with a bookmark icon">
                        <mat-icon>edit</mat-icon>
                    </button></th>
                <th>
                    <form action="" (ngSubmit)="updateEmployee(employee.id,updatedName)">
                        <input *ngIf="clicked" type="text" name="updatedName" id="updatedName"
                            [(ngModel)]="updatedName" />
                        <button *ngIf="clicked" type="submit" class="btn btn-success">UPDATE</button>
                    </form>
                </th>
            </tr>
            <tr>
                <th>Dept</th>
                <th>{{employee.empDept}}</th>
            </tr>
            <tr>
                <th>Contact</th>
                <th>{{employee.empContact}}</th>
            </tr>
            <tr>
                <th>Email</th>
                <th>{{employee.empEmail | lowercase}}</th>
            </tr>
            <tr>
                <th>Gender</th>
                <th>{{employee.empGender}}</th>
            </tr>
            <tr>
                <th>Salary</th>
                <th>{{employee.empSalary | currency:'INR'}}</th>
            </tr>
        </table>
    </div>
    <div [style.padding-top]="'50px'">
        <img [style.height]="'250px'" src="{{employee.imgurl}}" alt="profile-photo">
    </div>
</div>
