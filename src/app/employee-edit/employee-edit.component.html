<div class="card">
  <div class="card-header text-center bg-info text-white">
    <h3>EMPLOYEE EDIT PAGE</h3>
  </div>
  <div class="card-body">
    <form action="#" (ngSubmit)="updateEmployee()">
      <div class="form-group">
        <label>Employee Id</label>
        <input type="text" name="id" id="id" [(ngModel)]="employee.id" class="form-control" readonly />
      </div>
      <div class="form-group">
        <label>Employee Name</label>
        <input type="text" name="empName" id="empName" [(ngModel)]="employee.empName" class="form-control" />
      </div>

      <div class="form-group">
        <label>Employee Salary</label>
        <input type="number" name="empSalary" id="empSal" [(ngModel)]="employee.empSalary" class="form-control" />
      </div>

      <div class="form-group">
        <label>Employee Gender</label>
        <br />
        <input type="radio" name="empGender" id="empGen1" [(ngModel)]="employee.empGender" value="Male" />
        Male
        <input type="radio" name="empGender" id="empGen2" [(ngModel)]="employee.empGender" value="Female" />
        Female
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" name="empEmail" id="empEmail" [(ngModel)]="employee.empEmail" class="form-control" />
      </div>
      <div class="form-group">
        <label>Contact</label>
        <input type="text" name="empContact" id="empContact" [(ngModel)]="employee.empContact" class="form-control" />
      </div>
      <div class="form-group">
        <label>Image</label>
        <input type="text" name="imgurl" id="imgurl" [(ngModel)]="employee.imgurl" class="form-control" />
      </div>
      <div class="form-group">
        <label>Employee Department</label>
        <select name="empDept" id="empDept" [(ngModel)]="employee.empDept" class="form-control">
          <option value="">SELECT</option>
          <option value="Dev">Dev</option>
          <option value="QA">QA</option>
          <option value="BA">BA</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success">UPDATE</button>
    </form>
  </div>

</div>
