<div class="card">
  <div class="card-title text-center bg-info text-white">
    <h3>UPDATE EMPLOYEE</h3>
  </div>
  <div class="card-content">
    <form action="#" (ngSubmit)="updateEmployee()">
      <div>
        <label>Name</label>
        <input type="text" name="empName" id="empName" [(ngModel)]="employee.empName" class="form-control" />
      </div>
      <div>
        <label>Password</label>
        <input type="text" name="empPassword" id="empPassword" [(ngModel)]="employee.empPassword"
          class="form-control" />
      </div>
      <div>
        <label>Salary</label>
        <input type="text" name="empSalary" id="empSal" [(ngModel)]="employee.empSalary" class="form-control" />
      </div>
      <div>
        <label>Gender</label>
        <input type="text" name="empGender" id="empGender" [(ngModel)]="employee.empGender" />
      </div>
      <div>
        <label>Email</label>
        <input type="text" name="empEmail" id="empEmail" [(ngModel)]="employee.empEmail" class="form-control" />
      </div>
      <div>
        <label>Contact</label>
        <input type="text" name="empContact" id="empContact" [(ngModel)]="employee.empContact" class="form-control" />
      </div>
      <div>
        <label>Image</label>
        <input type="text" name="imgurl" id="imgurl" [(ngModel)]="employee.imgurl" class="form-control" />
      </div>
      <div>
        <label>Department</label>
        <input type="text" name="empDept" id="empDept" [(ngModel)]="employee.empDept" />
      </div>
      <button type="submit" class="btn btn-success">UPDATE</button>
    </form>
  </div>
</div>
