<div [style.margin-top]="'7px'">
    <h3 class="text-center employees-heading">ALL EMPLOYEES DATA</h3>
</div>
<div class="container">
    <div class="row">
        <div style="display: flex; justify-content: space-around;" *ngFor="let emp of employees"
            class="col-md-6 col-xl-6">
            <ul class="collection" [style.width]="'50%'">
                <li class="collection-item avatar">
                    <img src="{{emp.imgurl}}" alt="" class="circle">
                    <span class="title">{{emp.empName | titlecase}}</span>
                    <p>{{emp.empDept | uppercase}}<br>
                        {{emp.empEmail | lowercase}}<br>
                        {{emp.empContact}}<br>
                    </p>
                    <button (click)="deleteEmployee(emp.id)" [style.margin-top]="'10px'" mat-fab color="warn"
                        aria-label="Example icon button with a delete icon">
                        <mat-icon>delete</mat-icon>
                    </button>&nbsp;
                    <button (click)="editEmployee(emp.id)" mat-fab color="primary"
                        aria-label="Example icon button with a bookmark icon">
                        <mat-icon>edit</mat-icon>
                    </button>
                    &nbsp;
                    <button href="#!" class="secondary-content" (click)="viewEmployeeDetail(emp.id)"><i
                            class="material-icons">grade</i></button>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="bg-success text-white text-center">{{message}}</div>
